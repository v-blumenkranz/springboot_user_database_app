<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>table th, table td {padding: 10px;} {margin-outside: 5px;}</style>
</head>
<body>
<div align="center">
    <h1>User List</h1>
</div>
<table border="1" align="center">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit User</th>
        <th>Delete User</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAddress()}"></td>
        <td>
            <form th:action=@{/users/{id}/edit(id=${user.getId()})}>
                <input type="submit" value="Edit">
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action=@{/users/{id}/delete(id=${user.getId()})}>
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div align="center">
    <a href="/users/new">Create new user</a>
</div>
</body>
</html>
