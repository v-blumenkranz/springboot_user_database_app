<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <style>
        input{padding: 5px} {margin-outside: 5px}
        form{padding: 5px}
    </style>
</head>
<body>
<h1 align="center">Create New User</h1>
<div align="center">
    <form th:method="POST" th:action=@{/users} th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <label for="address">Address:</label>
        <input type="text" th:field="*{address}" id="address"/>
        <br/>
        <input type="submit" value="Create!"/>
    </form>
</div>
</body>
</html>
